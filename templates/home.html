<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Student Exam Performance Indicator</h1>
            <form action="{{ url_for('predict_datapoint') }}" method="post">
                <legend>Student Exam Performance Prediction</legend>

                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option disabled selected value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="ethnicity">Race or Ethnicity</label>
                    <select class="form-control" id="ethnicity" name="ethnicity" required>
                        <option disabled selected value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="parental_level_of_education">Parental Level of Education</label>
                    <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                        <option disabled selected value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="lunch">Lunch Type</label>
                    <select class="form-control" id="lunch" name="lunch" required>
                        <option disabled selected value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="test_preparation_course">Test Preparation Course</label>
                    <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                        <option disabled selected value="">Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="reading_score">Reading Score out of 100</label>
                    <input type="number" id="reading_score" class="form-control" name="reading_score" min="0" max="100" placeholder="Enter your Reading Score" required>
                </div>

                <div class="input-group">
                    <label for="writing_score">Writing Score out of 100</label>
                    <input type="number" id="writing_score" class="form-control" name="writing_score" min="0" max="100" placeholder="Enter your Writing Score" required>
                </div>

                <div class="input-group">
                    <input type="submit" class="btn" value="Predict your Maths Score">
                </div>
            </form>
            <h2>Your predicted Maths score is: <span>{{ results }}</span></h2>
        </div>
    </div>
</body>
</html>
